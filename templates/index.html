{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Please Log In
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='styles.css')}}">
{% endblock %}

{% block content %}
	<form method="POST" action="/welcome.html">
		{{ form.hidden_tag() }}
		<div class="signin">
			{{ wtf.form_field(form.username) }}
			{{ form.submit() }}
		</div>
	</form>
{% endblock %}
